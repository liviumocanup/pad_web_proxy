apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-sentinel
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis-sentinel
  template:
    metadata:
      labels:
        app: redis-sentinel
    spec:
      containers:
      - name: sentinel
        image: redis:latest
        ports:
        - containerPort: 26379
        command: ["redis-server", "/etc/redis/sentinel.conf", "--sentinel"]
        volumeMounts:
        - name: sentinel-config
          mountPath: /etc/redis
      volumes:
      - name: sentinel-config
        configMap:
          name: sentinel-config

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: sentinel-config
data:
  sentinel.conf: |
    sentinel monitor mymaster redis-master-service 6379 2
    sentinel down-after-milliseconds mymaster 5000
    sentinel failover-timeout mymaster 60000
    sentinel parallel-syncs mymaster 1

---

apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel-service
spec:
  ports:
  - port: 26379
  selector:
    app: redis-sentinel
