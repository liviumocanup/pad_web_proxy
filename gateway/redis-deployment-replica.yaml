apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-replica
spec:
  replicas: 2
  selector:
    matchLabels:
      role: replica
      app: redis
  template:
    metadata:
      labels:
        role: replica
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        command: ["redis-server", "--slaveof", "redis-master-service", "6379"]
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-storage
          mountPath: /data
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: redis-replica-pvc

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-replica-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard

---

apiVersion: v1
kind: Service
metadata:
  name: redis-replica-service
spec:
  ports:
  - port: 6379
  selector:
    role: replica
    app: redis
