apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-instance-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      instance: "1"
  template:
    metadata:
      labels:
        app: redis
        instance: "1"
    spec:
      containers:
        - name: redis
          image: redis
          ports:
            - containerPort: 6379

---

apiVersion: v1
kind: Service
metadata:
  name: redis-service-1
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis
    instance: "1"